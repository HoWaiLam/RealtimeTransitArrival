<html>
	<head>
		<link rel="stylesheet" href="js/cesium1.128/Widgets/widgets.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="js/cesium1.128/Cesium.js"></script>
		<script src="js/bundle.js"></script>
		<template id="panel-template">
			<div class="panel">
				<div class="title"></div>
				<div class="contents"></div>
			</div>
		</template>
		<template id="panel-content-template">
			<div class="panel-content">
				<div class="panel-content title">
				</div>
				<div class="panel-content contents">
				</div>
			</div>
		</template>
		<template id="header-title-template">
			<div class="header">
				<div class="header-tc">香港公共交通即時到站資訊</div>
				<div class="header-en">Hong Kong Public Transit Real-Time Arrival</div>
			</div>
		</template>
		<template id="header-clock-template">
			<div class="header-clock">
				<div class></div>
			</div>
		</template>
		<template id="transit-title-template">
			<div class="transit-title">
				<div class="transit-title-checkbox">
					<input type="checkbox" class="transit-title-checkbox-input">
				</div>
				<div class="transit-title-logo"></div>
				<div class="transit-title-tc">交通模式</div>
				<div class="transit-title-en">TRANSIT MODE</div>
			</div>
		</template>
		<template id="transit-content-template">
			<div class="transit-content">
				<div class="transit-tally">
					<div class="transit-tally-tc">即將抵達數目</div>
					<div class="transit-tally-en">Number of Stops with Transit Arriving</div>
					<div class="transit-tally-img"></div>
					<div class="transit-tally-value">--</div>
				</div>
				<div class="transit-tally">
					<div class="transit-tally-tc">螢幕上可見站數目 (5000米範圍內)</div>
					<div class="transit-tally-en">Number of Stops Visible (within 5000m)</div>
					<div class="transit-tally-img"></div>
					<div class="transit-tally-value">--</div>
				</div>
			</div>
		</template>
		<template id="popup-title-template">
			<div class="popup-title">
				<div class="popup-title-logo"></div>
				<div class="popup-title-text">
					<div class="popup-title-tc">彈出視窗</div>
					<div class="popup-title-en">POPUP</div>
				</div>
			</div>
		</template>
		<template id="popup-content-template">
			<div class="popup-content">
				<div class="popup-content-img"></div>
				<div class="popup-content-route"></div>
				<div class="popup-content-destc"></div>
				<div class="popup-content-deste"></div>
				<div class="popup-content-eta"></div>
				<div class="popup-content-eta-unitc">分鐘</div>
				<div class="popup-content-eta-unite">MINS</div>
				<div class="popup-content-state"></div>
			</div>
		</template>
		<template id="popup-template">
			<div class="popup">
				<div class="popup-title">
					<div class="popup-title-namec">標題</div>
					<div class="popup-title-namee">TITLE</div>
				</div>
			</div>
		</template>
		<title>Realtime Transit Arrival</title>
	</head>
	<body>
	</body>
</html>
